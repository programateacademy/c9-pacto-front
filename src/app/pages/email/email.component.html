<!-- email.component.html -->

<div class="container ml-auto mr-auto flex items-center justify-center">
  <div class="headerAuth">
    <app-headerauth></app-headerauth>
  </div>
</div>

<div class="container mx-auto min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full p-6 bg-white rounded shadow-md">
    <h2 class="text-2xl font-semibold mb-4" tabindex="0" aria-label="Sección para reestablecer la contraseña">
      Restablecer Contraseña
    </h2>

    <!-- Formulario para escribir el correo -->
    <form (ngSubmit)="sendResetPasswordEmail()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Digita tu correo electrónico" [(ngModel)]="email"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>

      <!-- Mostrar mensaje de error si el correo no es válido -->
      <div *ngIf="!isEmailValid" class="text-red-500 text-sm mb-4">Correo electrónico no válido.</div>

      <!-- Botones -->
      <div class="flex flex-col md:flex-row md:justify-between">
        <button type="submit" aria-label="Botón para enviar correo electrónico"
          class="w-full md:w-1/2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mb-2 md:mb-0 md:mr-2">
          Enviar Correo
        </button>
        <button type="button" (click)="cancel()" aria-label="Botón para cancelar"
          class="w-full md:w-1/2 bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-4 rounded">
          Cancelar
        </button>
      </div>
    </form>

    <!-- Mostrar mensaje de éxito si el correo se envía -->
    <div *ngIf="isEmailSent" class="text-green-500 text-sm mt-4">Correo de restablecimiento de contraseña enviado con
      éxito.</div>
  </div>
</div>
