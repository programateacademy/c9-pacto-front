<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>


<div class="container ml-auto mr-auto flex items-center justify-center">
  <div class="headerAuth">
    <app-headerauth></app-headerauth>
  </div>
  <div class="w-full mt-6">
    <div class="grid grid-flow-row sm:grid-flow-col md:grid-cols-2 gap-3">

      <!-- Logo -->
      <div class="flex justify-center items-center ">
        <img class="object-contain w-10/12 h-96 " src="../../../assets/img/cropped-logo_positivo.png" alt="Logo">
      </div>

      <!-- Section of login -->
      <form (ngSubmit)="signIn()" [formGroup]="contactForm" class="bg-white px-8 pt-6 pb-8  ml-10 mb-4">
        <div class="col-span-1 mb-6 mt-8">
          <h1 class="w-full flex justify-center font-bold text-3xl mb-8">Inicio de sesión</h1>

          <div class="flex flex-col">
            <!-- Email -->
            <div class="sm:col-span-4 justify-center">
              <label class="block text-black-700 text-lg font-bold mb2 mr-2" for="email">Email:</label>

              <input type="email" id="email" name="email" formControlName="email"
                class="shadow appearance-none h-12 border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none "
                placeholder="Introduzca su nombre su correo" required><br>
              <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.errors?.['required']"
                class="alert alert-danger">Este campo es obligatorio.</div><br>
            </div>

            <!-- Password -->
            <div class="sm:col-span-4 justify-center mt-6">
              <label class="block text-black-700 text-lg font-bold mb2 mr-2" for="password">Contraseña:</label>
              <input type="password" id="password" name="password" formControlName="password"
                class="shadow appearance-none h-12 border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none "
                placeholder="Introduzca su contraseña" required>
              <div *ngIf="contactForm.get('password')?.touched && contactForm.get('password')?.errors?.['required']"
                class="alert alert-danger">Este campo es obligatorio.</div>
            </div>
          </div>

            <!-- Button login -->
            <div class="col-span-1 w-full flex flex-col items-center mt-6 relative">
              <button (click)="signIn()" [disabled]="isLoading"
                class="clickButton
                flex flex-row items-center w-44 h-12 text-white text-lg border rounded-lg border-r-2 border-b-2 border-l-0 border-t-0 border-black mt-6 relative" >

                <div class="flex items-center">
                  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="right-to-bracket"
                    class="svg-inline--fa fa-right-to-bracket w-26 h-8 border-collapse ml-4 mr-1" role="img"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <!-- Icono de inicio de sesión -->
                    <path fill="currentColor" *ngIf="!isLoading"
                      d="M217.9 105.9L340.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L217.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1L32 320c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM352 416l64 0c17.7 0 32-14.3 32-32l0-256c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l64 0c53 0 96 43 96 96l0 256c0-53-43 96-96 96l-64 0c-17.7 0-32-14.3-32-32s14.3-32 32-32z">
                    </path>
                  </svg>

                  <span class="ml-2" *ngIf="!isLoading">Iniciar sesión</span>
                </div>

                <div class="text-left" *ngIf="isLoading">
                  <div role="status" class="flex items-center"> <!-- Agregamos "flex items-center" aquí -->
                    <svg aria-hidden="true" class="inline w-8 h-8 mr-2 ml-5 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50.000 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                      <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.8130 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.8410C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.0830 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
                    </svg>
                  </div>
                </div>
              </button>
                <!-- Alert message -->
                <div *ngIf="showAlertMessage && contactForm.invalid" class="absolute mt-3 ml-[-130px] px-2 py-1 text-white text-lg bg-red-500 rounded-lg shadow-lg -top-10 left-1/2 transform -translate-x-1/2 z-50">
                  Correo o contraseña no válidos
                </div>
            </div>

          <!-- To forget your password -->
          <a class="w-full flex justify-center mt-6" href="">¿Olvidó su contraseña?</a>

          <label class="w-full flex justify-center mt-6 font-bold">¿No tiene una cuenta?</label>

          <!-- Button register -->
          <div class="col-span-1 w-full flex justify-center items-center mt-4 h-10 ">
            <button routerLink="/register" type="button"
              class="click-button flex flex-row items-center justify-center w-44 h-12 text-white text-lg border rounded-lg border-r-2 border-b-2 border-l-0 border-t-0 border-black ">
              <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="user-plus"
                class="svg-inline--fa fa-user-plus w-26 h-8 border-collapse ml-4 mr-1" role="img"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                <path fill="currentColor"
                  d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3zM504 312V248H440c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V136c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H552v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z">
                </path>
              </svg>
              Registro
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
